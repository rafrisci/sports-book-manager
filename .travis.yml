--- 
after_success: 
  - "coverage report"
  - coveralls
before_install: 
  - "pip install -U pip"
before_script: 
  - "pycodestyle sports_book_manager"
install: 
  - "pip install coverage"
  - "pip install coveralls"
  - "pip install pycodestyle"
  - "pip install -r requirements.txt"
language: python
python: 
  - 3.8
script: 
  - coverage run -m unittest discover sports_book_manager
